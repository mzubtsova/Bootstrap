<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Text Transform</title>
</head>

<body>
    <!-- 
        Text Transform

    text-{TYP}
        TYP: lowercase uppercase capitalize

     -->

    <h1 class="text-info">Text Transform</h1>
    
    <h3 class="text-secondary">text-lowercase</h3>
    <p class="text-lowercase">SPACE TRAVEL AND EXPLORATION</p>
    
    <hr>
    
    <h3 class="text-secondary">text-uppercase</h3>
    <p class="text-uppercase">intricate surgery</p>
    
    <hr>
    
    <h3 class="text-secondary">text-capitalize</h3>
    <p class="text-capitalize">superFast mass production</p>


    
</body>

</html>
