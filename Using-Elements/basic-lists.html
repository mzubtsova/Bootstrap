<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Basic Lists</title>
</head>

<body>
    <!-- 
        Basic Lists

    list-{TYP}
        TYP: unstyled inline inline-item

     -->

    <h1 class="text-info">Miscellaneous</h1>
    
    <h3 class="text-warning">list-unstyled</h3>
    
    <h4>Bubbles' candy flavors</h4>
    <ul class="list-unstyled">
        <li>strawberry</li>
        <li>blueberry</li>
        <li>watermelon</li>
        <li>crab apple</li>
        <li>cherry</li>
        <li>grape</li>
        <li>maple</li>
    </ul>
    
    <hr>
    
    <h3 class="text-warning">list-inline</h3>
    
    <h4>Rivetâ€™s favorite rivets</h4>
    <ol class="list-inline">
        <li class="list-inline-item">buck rivets</li>
        <li class="list-inline-item">Olympic rivets</li>
        <li class="list-inline-item">pop rivets</li>
    </ol>

</body>

</html>
