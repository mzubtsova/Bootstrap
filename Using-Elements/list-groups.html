<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>List Groups</title>
</head>

<body>
    <!-- 
        List Groups

list-group  ---can add to unordered list container and then
list-group-item --that go inside kist-group

    Modifiers

active aria-current="true"

disabled tabindex="-1" aria-disabled="true"
     -->

    <h1 class="text-danger">List Group</h1>
    
    <h4>What robots can do better than you.</h4>
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Space travel and exploration</li>
        <li class="list-group-item disabled" tabindex="-1" aria-disabled="true">Superfast mass production</li>
        <li class="list-group-item">Intricate surgery</li>
        <li class="list-group-item">Flipping pancakes</li>
        <li class="list-group-item">Packing suitcases</li>
    </ul>
</body>

</html>
