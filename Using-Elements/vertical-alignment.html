<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Vertical Alignment</title>
</head>

<body>
    <!-- 
        Vertical Alignment

    align-{TYP}
        baseline top middle bottom text-top text-bottom

     -->

    <h1 class="text-info">Vertical Alignment</h1>
    
    <div class="bg-light" style="line-height: 100px">
        <span class="align-baseline">Rex</span>
        <span class="align-top">Dolores</span>
        <span class="align-middle">Bubbles</span>
        <span class="align-bottom">Fred</span>
        <span class="align-text-top">Rivet</span>
        <span class="align-text-bottom">Eileen</span>
    </div>

</body>

</html>
