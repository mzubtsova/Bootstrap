<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Weight/Styles</title>
</head>

<body>
    <!-- 
        Weight/Styles

    fw-{WGT}
        WGT: lighter light normal bold bolder

    fst-{STL}
        STL: italic normal

     -->

    <h1 class="text-danger">Font Weight</h1>
    
    <h2 class="fw-lighter">Rex</h2>
    <h2 class="fw-light">Dolores</h2>
    <h2 class="fw-normal">Bubbles</h2>
    <h2 class="fw-bold">Fred</h2>
    <h2 class="fw-bolder">Rivet</h2>
    
    <hr>
    
    <h1 class="text-danger">Font Style</h1>
    
    <div class="fst-italic fs-2">Rex</div>
    <div class="fst-normal fs-2">Dolores</div>

    
</body>

</html>
