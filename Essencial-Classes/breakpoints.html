<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Breakpoints</title>
</head>

<body>
    <h1 class="text-danger">Viewport Breakpoints</h1>
    
    <h4 class="text-secondary">Show until Viewport</h4>
    
    <div class="d-grid gap-2">
        <span class="d-block d-sm-none bg-primary text-white p-2">Until xs</span>
        <span class="d-block d-md-none bg-success text-white p-2">Until md</span>
        <span class="d-block d-lg-none bg-danger text-white p-2">Until lg</span>
        <span class="d-block d-xl-none bg-warning text-white p-2">Until xl</span>
        <span class="d-block d-xxl-none bg-info text-white p-2">Until xxl</span>
    </div>
    
    <hr>
    <h4 class="text-secondary">Show after Viewport</h4>
    
    <div class="d-grid gap-2">
        <span class="d-none d-sm-block bg-primary text-white p-2">Only after xs</span>
        <span class="d-none d-md-block bg-success text-white p-2">Only after md</span>
        <span class="d-none d-lg-block bg-danger text-white p-2">Only after lg</span>
        <span class="d-none d-xl-block bg-warning text-white p-2">Only after xl</span>
        <span class="d-none d-xxl-block bg-info text-white p-2">Only after xxl</span>
    </div>
    
    <hr>
    
    <h4 class="text-secondary">Show ONLY in Viewport</h4>
    
    <div class="d-grid gap-2">
        <span class="d-block d-sm-none bg-secondary text-white p-2">Only on sm</span>
        <span class="d-none d-sm-block d-md-none bg-primary text-white p-2">Only on sm</span>
        <span class="d-none d-md-block d-lg-none bg-success text-white p-2">Only on md</span>
        <span class="d-none d-lg-block d-xl-none bg-danger text-white p-2">Only on lg</span>
        <span class="d-none d-xl-block d-xxl-none bg-warning text-white p-2">Only on xl</span>
        <span class="d-none d-xxl-block bg-info text-white p-2">Only on xxl</span>
    </div>
    
</body>

</html>
